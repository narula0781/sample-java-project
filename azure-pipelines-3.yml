# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
  pipelines:
  - pipeline: pipe2
    source: pipe1
    trigger:
      branches:
      - test1
      - dev*
      - dummybranch

stages:
- stage: stage1
  jobs:
      - job: test2
        displayName: test
        pool: Default
        steps:
        - task: Powershell@2
          inputs:
              targetType: inline
              script: |
                Write-Host "Hello World!"